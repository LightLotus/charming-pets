<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../charming-pets/css/login.css" />
    <title>Charming Pets</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-light text-center">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><img
              class="logo"
              src="../charming-pets/images/charming-pet-logo.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact Us</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  id="active"
                  class="nav-link active"
                  aria-current="page"
                  href="./login.html"
                  >Log in</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sign-up.html">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Form Section -->
    <div class="container">
      <div class="row">
        <!-- form section -->
        <div class="col-md-6">
          <form class="row g-3" action="#">
            <div class="col-md-8">
              <h2 class="my-4">Hello Again!</h2>
              <label for="username" class="form-label">Enter username:</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="col-md-8">
              <label for="password" class="form-label">Enter Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
              <div class="d-flex justify-content-end">
                <a class="forgot-password" href="#">forgot password?</a>
              </div>
            </div>
            <div class="col-md-8">
              <div class="text-center">
                <p>or continue with</p>
                <div class="icons mx-auto d-flex justify-content-between">
                  <img src="./images/google.png" alt="" />
                  <img src="./images/facebook-login.png" alt="" />
                  <img src="./images/linkedin.png" alt="" />
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <button class="btn" type="submit">Login</button>
            </div>
          </form>
        </div>
        <!-- image section -->
        <div class="col-md-6">
          <img
            class="img-fluid"
            src="./images/undraw_friends_r511.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <footer class="mt-5">
      <div class="footer container">
        <div class="row py-4">
          <div class="col-sm-4">
            <a class="navbar-brand" href="#"
              ><img
                class="logo"
                src="../charming-pets/images/footer-logo.png"
                alt=""
            /></a>
          </div>
          <div class="col-sm-4 d-flex justify-content-between text-light py-2">
            <a class="navbar-brand" href="./index.html">Home</a>
            <a class="navbar-brand" href="./services.html">Services</a>
            <a class="navbar-brand" href="./about.html">About Us</a>
            <a class="navbar-brand" href="./contact.html">Contact Us</a>
          </div>
          <div
            class="copyright col-sm-4 d-flex justify-content-end text-light py-2"
          >
            <p>Copyright 2022</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
